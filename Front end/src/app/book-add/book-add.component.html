<div class="card" style="margin-top: 20px;">
    <div class="card-header">
       
        <h4>{{book ? 'Update' : 'Add'}} Book</h4>
    </div>
    
    <div class="card-body">

        <div class="form">

            <div class="row">
                
                 <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input [(ngModel)]="Title" type="text" class="form-control">
                    </div>
                 </div>

            </div>
            
            <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Author">Author</label>
                    <input [(ngModel)]="Author" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input [(ngModel)]="Price" type="text" class="form-control">
                </div>
             </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ISBN">ISBN</label>
                        <input [(ngModel)]="ISBN" type="text" class="form-control">
                    </div>
                 </div>
                 <div class="col-md-6">
                    <div class="form-group">
                        <label for="count">Total Books</label>
                        <input [(ngModel)]="count" type="text" class="form-control">
                    </div>
                 </div>
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <textarea [(ngModel)]="Description" rows="5" class="form-control"></textarea>
            </div>
        </div>
        
       <!--  <div class="form-group">
            <input type="button" (click)="onUpload()" value="Upload Image">
        </div> -->

       


    </div>
    <div class="card-footer">
        <button style="margin-right: 20px;" (click)="onUpdate()" class="btn btn-success">{{book ? 'Update' : 'Add'}}</button>
        <a routerLink="/book-list" class="btn btn-danger">Cancel</a>
    </div>
</div>
