<div style="margin-top: 20px;" class="card">
    <div class="card-header">
        <button type="button" routerLink="/dashboard" class="btn btn-success float-right" style="margin-right: 10px;">Dashboard</button>
        <h4>List of customers</h4>
      </div>
   
    <!-- div.card-body -->
    <div class="card-body">
        <table class="table table-striped table-border">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>User_id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact No</th>
                    <th>Username</th>
                    <th>Role</th>
                   
                </tr>
            </thead>
            <thead>
                <tr *ngFor="let user of users; let index = index">
                    <td>{{index+1}}</td>
                    <td>{{user['user_id']}}</td>
                    <td>{{user['FirstName']}}</td>
                    <td>{{user['address']}}</td>
                    <td>{{user['contact_no']}}</td>
                    <td>{{user['username']}}</td>
                    <td>{{user['role']}}</td>
                   
                </tr>
            </thead>
        </table>
    </div>
    
</div>
