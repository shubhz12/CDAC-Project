<div style="margin-top: 20px;" class="card">
  <div class="card-header">
    <button style="margin-left: 20px;"routerLink="/payment" type="button" class="btn btn-success float-right">Place Order</button> 
    <button  type="button" routerLink="/payment" class="btn btn-success float-right">Dashboard</button>
    <h4>Cart</h4>
</div>

<div class="card-body">
  <table class="table table-striped table-border">
    <thead>
      <tr>
        <th>No</th>
        <th>Book Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <thead>
      <tr *ngFor="let item of items; let index = index">
        <td>{{index + 1}}</td>
        <td>{{item['Title']}}</td>
        <td>{{item['Price']}}</td>
        <td>{{item['Quantity']}}</td>
        <td>{{item['Total_amount']}}</td>


        <td>
        <!--  <button (click)="onEdit(item)" class="btn btn-warning btn-sm">Edit</button>  -->
          <button (click)="onDelete(item)"  style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </thead>
   
   
    
  </table>
</div>
