<div class="card" style="margin-top: 20px;">
    <div class="card-header">
       
        <h4>Update Cart</h4>
    </div>
    
    <div class="card-body">

        <div class="form">

            <div class="row">
                
                 <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input [(ngModel)]="Title" type="text" class="form-control">
                    </div>
                 </div>

           
            
            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input [(ngModel)]="Price" type="number" class="form-control">
                </div>
             </div>  
            </div>

             <div class="col-md-3">
                <div class="form-group">
                    <label style="margin-left: 10;"for="Quantity">Quantity</label>
                    <input [(ngModel)]="Quantity" type="number" class="form-control">
                </div>
             </div> 
           


           

            
       
        

       <!--  <div class="form-group">
            <input type="button" (click)="onUpload()" value="Upload Image">
        </div> -->

       


    </div>
    <div class="card-footer">
        <button style="margin-right: 20px;" (click)="onUpdate()" class="btn btn-success">Update</button>
        <a routerLink="/cart" class="btn btn-danger">Cancel</a>
    </div>
</div>
