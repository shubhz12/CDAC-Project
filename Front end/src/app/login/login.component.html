          <input [(ngModel)]="username" type="email" class="form-control">

          <label style="color: white;" for="password">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control">

          <button (click)="onLogin()" class="btn btn-success">Login</button>
          <a routerLink="/signup" class="btn btn-warning float-right">Signup</a>
