<div style="margin-top: 20px;" class="card">
  <div class="card-header">
      <button type="button" routerLink="/dashboard" class="btn btn-success float-right" style="margin-right: 10px;">Dashboard</button>
      <h4>Order History</h4>
    </div>
 
  <!-- div.card-body -->
  <div class="card-body">
      <table class="table table-striped table-border">
          <thead>
              <tr>
                  <th>No.</th>
                  <th>Book Title</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  
                  <th>user_id</th>
                  
              </tr>
          </thead>
          <thead>
              <tr *ngFor="let item of items; let index = index">
                  <td>{{index+1}}</td>
                  <td>{{item['Title']}}</td>
                  <td>{{item['Price']}}</td>
                  <td>{{item['Quantity']}}</td>
                  
                  <td>{{item['user_id']}}</td>
                  
              </tr>
          </thead>
      </table>
  </div>
  
</div>
